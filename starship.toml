add_newline = true

[character]
success_symbol = "[➜](bold green)"

[package]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[php]
format = "[🐘 $version](147 bold) "
